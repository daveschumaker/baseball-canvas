<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8" />
    <title>Baseball Canvas by Dave Schumaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/main.js"></script>

    <style>
        html,
        body {
            box-sizing: border-box;
            height: 100%;
            margin: 0;

            padding: 8px;
        }

        canvas {
            border: 1px solid #000;
            height: 300;
            width: 600px;
        }
    </style>
</head>

    <h1>Baseball Canvas</h1>
    <canvas id="drawing"></canvas>
